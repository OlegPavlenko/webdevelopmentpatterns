<html lang="en">

<head>

  <meta charset="utf-8">
  <title></title>
  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <script type="text/javascript"
    src="/jquery.js">
  </script>
  <script type="text/javascript" src="/highcharts.js"></script>
  
  <script type="text/javascript">
  $(function() {
    var chartOptions = {};
    
    chartOptions.chart = {
      renderTo: "pie-chart"
    };
    chartOptions.title = {text: "A sample pie chart"};
    chartOptions.series = [{
      type: "pie",
      name: "Sample chart",
      data: [
        ["Section 1", 30],
        ["Section 2", 50],
        ["Section 3", 20]
      ]
    }];
	
    var pieChartOptions = {
      dataLabels: {
        style: {
          fontSize: 20
        },
        connectorWidth: 3,
        formatter: function() {
          var label = this.point.name + " : " + this.percentage + "%";
          return label;
        }
      }
    };
    
    chartOptions.plotOptions = {
      pie: pieChartOptions
    };
	
    var chart = new Highcharts.Chart(chartOptions);
  });
  </script>

</head>
<body>
  <div id="pie-chart"></div>
</body>

</html>
