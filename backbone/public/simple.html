<html>
  <head>
    <title>Simple controller</title>
  </head>
  <body>
    
    <a href="#">Home</a> | 
    <a href="#help">Help</a>
    <div id="app">
      
    </div>
    <script src="/lib/jquery.min.js"></script>
    <script src="/lib/underscore-min.js"></script>
    <script src="/lib/backbone-min.js"></script>
    
    <script>
    SimpleController = Backbone.Controller.extend({        
        routes: {
            "":             "index",
            "help":         "help"
        },
        
        index: function(){
          $("#app").html("This is the Index");
        },
        
        help: function(){
          $("#app").html("This is the help page");
        }
      });
      
      new SimpleController();
      Backbone.history.start();
       
    </script>
    
    
    
  </body>
</html>
